<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/index.js"></script>
    <title>Social Media</title>
</head>

<body>
    <header>

    </header>

    <main>
        <div class="cardBoard">
            <div class="card">
                <img src="./images/instagram_logo_black.svg" alt="instagram logo">
                <h2>Instagram</h2>
                <p>Social media full of funny cat videos</p>
            </div>

            <div class="card">
                <img src="./images/facebook_logo_black.svg" alt="facebook logo">
                <h2>Facebook</h2>
                <p>An old social media, dinosaur area</p>
            </div>

            <div class="card">
                <img src="./images/threads_logo_black.svg" alt="threads logo">
                <h2>Threads</h2>
                <p>Twitter from Meta nobody asked about</p>
            </div>

            <div class="card">
                <img src="./images/telegram_logo_black.svg" alt="telegram logo">
                <h2>Telegram</h2>
                <p>Best messenger transformed to a social media</p>
            </div>

            <div class="card">
                <img src="./images/x_logo_black.svg" alt="x logo">
                <h2>X.com</h2>
                <p>Former Twitter</p>
            </div>

            <div class="card">
                <img src="./images/youtube_logo_black.svg" alt="youtube logo">
                <h2>YouTube</h2>
                <p>The only one normal (relatively) video platform</p>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
