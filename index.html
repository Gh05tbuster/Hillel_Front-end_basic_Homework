<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section class="sideBar unselectable">
            <div class="container">
                <div class="switch rounded">
                    <div class="switchPos selected rounded inlineBlock">Log in</div>
                    <div class="switchPos rounded inlineBlock"><a href="sign-up_form.html">Sign-up</a></div>
                </div>
                <form class="starPageForm" action="https://fom.in.ua/echo" method="post">
                    <h1 class="formTitle">Log in</h1>
                    <div>
                        <input class="textInput secondaryBG rounded" type="email" name="email" id="email"
                            placeholder="Enter E-mail">
                    </div>
                    <div>
                        <input class="textInput secondaryBG rounded" type="password" name="password" id="password"
                            placeholder="Password">
                    </div>
                    <div class="extraOptions">
                        <label for="remember" class="label"><input type="checkbox" class="hiddenCheckbox"
                                name="remember" id="remember"> <span class="checkboxRestyle"></span>Remember me</label>
                        <a class="basicTextColor underlined" href="#">Forgot password?</a>
                    </div>
                    <button class="btn bigBtn basicBG rounded" type="submit">Log in</button>
                    <div class="regPrompt">
                        <span class="basicTextColor">Haven't an account yet?</span>
                        <a class="underlined" href="sign-up_form.html">Sign-up now</a>
                    </div>
                    <p class="basicTextColor loginPrompt">Or log in through</p>
                    <div class="socialMedia">
                        <a href="#"><img src="./images/facebook_logo.svg" alt="facebook"></a>
                        <a href="#"><img src="./images/instagram_logo.svg" alt="instagram"></a>
                        <a href="#"><img src="./images/linkedin_logo.svg" alt="linkedin"></a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
